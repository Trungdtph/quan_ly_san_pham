<div>
    <h2>Quan ly san pham</h2>
    <a routerLink="add" class="btn btn-primary">Them san pham</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Quality</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of product ,index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.image}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quality}}</td>
            <td>{{product.description}}</td>
            <td>
                <button class="btn btn-danger" (click)="removeItem(product.id)">Delete</button>
                <a routerLink="edit/{{product.id}}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
      
    </tbody>
</table>
